<!DOCTYPE html>
<html>
    <head>
        <title>Enigma</title>
        <meta charset="UTF-8"> 
    </head>

    <body>
        <h1>Enigma Emulator</h1>
        <input id="myInput" type="text">
        <button onclick="doMagik()">Process</button>
        <div id="myDiv"></div>
    </body>
    <script src="enigma.js"></script>
    <script>
    "use strict";
    let enigma;
    document.addEventListener("DOMContentLoaded", function() 
    {
        enigma = new Enigma(Piece.getReflector(), Rotor.getRotors(), Piece.getReflector());
	});
    function doMagik() 
    {
        enigma.reset();
        document.getElementById("myDiv").innerHTML = enigma.process(document.getElementById("myInput").value.toUpperCase());
    }
    </script>
</html>
